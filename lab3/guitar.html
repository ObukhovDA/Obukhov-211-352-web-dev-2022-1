<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="print.css" media="print" />
    <title>Online store</title>
  </head>

  <body>
    <header class="header">
      <div class="container d-flex direction-column">
        <nav class="main-menu">
          <ul>
            <li><a href="index.html">Events</a></li>
              <li><a href="schedule.html">Registration for classes</a></li>
              <li><a href="teachers.html">Teachers</a></li>
              <li><a href="guitar.html">Guitars</a></li>
          </ul>
        </nav>
        <div class="profile">
          <a href="">Guitars</a>
        </div>
      </div>
    </header>
    <main class="container d-flex direction-column">
      <aside class="sidebar">
        <form>
          <fieldset class="sidebar-section">
            <legend>Product Type</legend>
            <div>
              <input type="checkbox" name="topic" value="topic1" id="topic1" />
              <label for="topic1">Guitar</label>
            </div>
            <div>
              <input type="checkbox" name="topic" value="topic2" id="topic2" />
              <label for="topic2">Guitar pick</label>
            </div>
            <div>
              <input type="checkbox" name="topic" value="topic3" id="topic3" />
              <label for="topic3">Clothes</label>
            </div>
          </fieldset>

          <button type="submit">Apply</button>
        </form>
      </aside>
      <div class="page-content">
        <h1 class="events">Guitars</h1>
        <div class="events-list">
          <div class="event">
            <div class="product-image">
              <img src="Images/p1.jpg" alt="product1" />
            </div>
            <div class="product-details">
              <header>Wilson ball</header>
              <p class="information">just a good guitar</p>
              <div class="control">
                <button class="btn">
                  <span class="price">16000 &#8381;</span
                  ><span class="buy">Order</span>
                </button>
              </div>
            </div>
          </div>

          <div class="event">
            <div class="product-image">
              <img src="Images/p2_.jpg" alt="product2" />
            </div>
            <div class="product-details">
              <header>guitar pick</header>
              <p class="information">///</p>
              <div class="control">
                <button class="btn">
                  <span class="price">300 &#8381;</span
                  ><span class="buy">Order</span>
                </button>
              </div>
            </div>
          </div>

          <div class="event">
            <div class="product-image">
              <img src="Images/p3L.jpg" alt="product3" />
            </div>
            <div class="product-details">
              <header>guitar string</header>
              <p class="information">strings</p>
              <div class="control">
                <button class="btn">
                  <span class="price">1500 &#8381;</span
                  ><span class="buy">Order</span>
                </button>
              </div>
            </div>
          </div>

          <div class="event">
            <div class="product-image">
              <img src="Images/p4.jpg" alt="product4" />
            </div>
            <div class="product-details">
              <header>john frusciante</header>
              <p class="information">Will play for you</p>
              <div class="control">
                <button class="btn">
                  <span class="price">10000000 &#8381;</span
                  ><span class="buy">Order</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="scroll-to-top-btn">&#9650;</button>
    </main>
    <footer class="footer">
      <div class="container">&copy; 2023</div>
    </footer>
  </body>
</html>
